buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

group 'ru.noties'
version '1.1.0'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

mainClassName = 'ru.noties.enhance.Enhance'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    compile 'com.github.javaparser:javaparser-core:3.5.12'
    compile 'com.google.googlejavaformat:google-java-format:1.5'
    compile 'commons-cli:commons-cli:1.4'
    compile 'commons-io:commons-io:2.6'
    testCompile 'junit:junit:4.12'
}

wrapper {
    gradleVersion '6.6.1'
    distributionType 'all'
}

afterEvaluate {
    final def folder = new File(rootDir, '/gen/ru/noties/enhance')
    if (!folder.exists()) {
        folder.mkdirs()
    }
    final def file = new File(folder, 'EnhanceVersion.java')
    file.write("""
package ru.noties.enhance;
class EnhanceVersion { static final String NAME = \"${version}\"; } 
    """)
}

sourceSets {
    main.java.srcDirs += new File(rootDir, 'gen')
}
